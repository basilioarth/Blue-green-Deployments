apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler

metadata:
  name: widget-server-hpa
  namespace: widget

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: widget-server-deployment
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 60
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 2
          periodSeconds: 15
        - type: Percent
          value: 20
          periodSeconds: 30
      selectPolicy: Max
    scaleUp:
      stabilizationWindowSeconds: 5
      policies:
        - type: Percent
          value: 50
          periodSeconds: 5